- request:
    url: ^/food/restaurant/api/v1/categories$
    method: GET
  response:
    status: 200
    headers:
      Content-Type: application/json; charset=utf-8
      Access-Control-Allow-Origin: "*"
    file: mocks/response/restaurant_categories_response.json

- request:
    url: ^/food/restaurant/api/v1/restaurants$
    method: GET
    query:
      category: "pizza"
  response:
    status: 200
    headers:
      Content-Type: application/json; charset=utf-8
      Access-Control-Allow-Origin: "*"
    file: mocks/response/restaurants_response.json
- request:
    url: ^/food/restaurant/api/v1/restaurants$
    method: GET
    query:
      category: "([a-zA-Z]+)"
  response:
    status: 200
    headers:
      Content-Type: application/json; charset=utf-8
      Access-Control-Allow-Origin: "*"
    file: mocks/response/empty_restaurants_response.json